<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des villages</title>
    <!--link  rel = "stylesheet" type="text/css" th:href="@{../../css/bootstrap.min.css}"/!-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<div class="nav navbar-default">
    <ul class="nav navbar-nav">
        <li><a th:href="@{/Village/liste}">Gestion des villages</a></li>
        <li><a th:href="@{/Client/liste}">Gestion des clients</a></li>
    </ul>
</div>
<div class="container col-sm-6 col-md-6">
    <div class="panel-primary">
        <div class="panel-heading">Liste des clients</div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Telephone</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>

                <tr th:each="c:${liste_clients}">
                    <td th:text="${c.id}" ></td>
                    <td th:text="${c.nom}" ></td>
                    <td th:text="${c.telephone}" ></td>
                    <td> <a th:href="@{/Client/edit(id=${c.id})}">Editer</a></td>
                    <td> <a th:href="@{/Client/delete(id=${c.id})}">Supprimer</a></td>
                </tr>
            </table>
            <div class="panel-footer"> Gestion des clients</div>
        </div>

    </div>
</div>

<div class="container col-sm-6 col-md-6">
    <div class="panel-primary">
        <div class="panel-heading">Formulaire Creation des clients</div>
        <div class="panel-body">
            <form method="post" th:action="@{/Client/add}">
                <div class="form-group">
                    <label class="control-label">Nom du Client</label>
                    <input class="form-control" type="text" name="nom"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Telephone du Client</label>
                    <input class="form-control" type="text" name="telephone"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Village du Client</label>
                    <select class="form-control" name="village">
                        <option value="0">Choisir le village</option>
                        <option th:each="v:${liste_villages}" th:value="${v.id}" th:text="${v.nom}"></option>
                    </select>
                    </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" name="Enregistrer"/>
                </div>
            </form>
            <div class="panel-footer"> Gestion des clients</div>
        </div>

    </div>
</div>


</body>
</html>
