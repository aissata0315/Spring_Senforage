<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des villages</title>
    <!--link  rel = "stylesheet" type="text/css" th:href="@{../../css/bootstrap.min.css}"/!-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
    <div class="nav navbar-default">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/Village/liste}">Gestion des village</a></li>
            <li><a th:href="@{/Client/liste}">Gestion des clients</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <!-- <a sec:authorize="!isAuthenticated()" class="dropdown-item" href="#">Login</a> !-->
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>

        </ul>
    </div>
    <div class="container col-sm-6 col-md-6">
        <div class="panel-primary">
            <div class="panel-heading">Liste des villages</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Identifiant</th>
                        <th>Nom</th>
                        <th>Action</th>
                        <th>Action</th>
                    </tr>

                    <tr th:each="v:${liste_villages}">
                        <td th:text="${v.id}" ></td>
                        <td th:text="${v.nom}" ></td>
                        <td> <a th:href="@{/Village/edit(id=${v.id})}">Editer</a></td>
                        <td> <a th:href="@{/Village/delete(id=${v.id})}">Supprimer</a></td>
                    </tr>
                </table>
                <div class="panel-footer"> Gestion des villages</div>
            </div>

        </div>
    </div>

    <div class="container col-sm-6 col-md-6">
        <div class="panel-primary">
            <div class="panel-heading">Formulaire Creation des villages</div>
            <div class="panel-body">
               <form method="post" th:action="@{/Village/add}">
                   <div class="form-group">
                       <label class="control-label">Nom du village</label>
                       <input class="form-control" type="text" name="nom"/>
                   </div>
                   <div class="form-group">
                       <input class="btn btn-success" type="submit" name="Enregistrer"/>
                   </div>
               </form>
                <div class="panel-footer"> Gestion des villages</div>
            </div>

        </div>
    </div>


</body>
</html>
